<ion-view view-title="Login" name="login-view">
  <ion-content class="padding">
  <h1 class="animated fadeIn"> Welcome to Coordinet. </h1>
  <h4 class="animated fadeIn">1. Enter your username. </br> 2. Write out a short message </br> 3. Select your Icon </br></h4>
      <div class="list list-inset light top180">
          <label class="item item-input linegrey">
            <input type="text" class="linegrey white" placeholder="Username" ng-model="vm.users.current.name">
          </label>
          <label class="item item-input linegrey">
            <input type="text" class="linegrey white" placeholder="Message" ng-model="vm.users.current.message">
          </label>
        <ion-radio ng-model="vm.users.current.icon" ng-value="'../img/info.png'"><span class ="icon">Info : <img src="../img/info.png" height="50" width="50"></span></ion-radio>
        <ion-radio ng-model="vm.users.current.icon" ng-value="'../img/caution.png'"><span class ="icon">Warning! : <img src="../img/caution.png" height="50" width="50"></span></ion-radio>
        <ion-radio ng-model="vm.users.current.icon" ng-value="'../img/dollar.png'"><span class ="icon">Deals : <img src="../img/dollar.png" height="50" width="50"></span></ion-radio>
        <ion-radio ng-model="vm.users.current.icon" ng-value="'../img/info_circle.png'"><span class ="icon">Point of Interest : <img src="../img/info_circle.png" height="50" width="50"></span></ion-radio>
      </div><br>
    <button class="button button-block button-grey" ng-click="vm.loadUser()">Login</button>
  </ion-content>
</ion-view>
