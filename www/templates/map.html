<ion-view view-title="map" name="map">
  <ion-content class="padding">
<h2 class="center">Welcome {{ vm.users.current.name }}</h2>
<span ng-init="vm.emitLocation()"></span>
  <ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>

<p>
  There are <a href="#" id="user-number">0</a> other users viewing
  this page with you.
</p>

<div id="chatbox">
  <h1>LocalChat</h1>
  <ul id="messages"></ul>
  <hr>
  <label>Message:</label><textarea id="new-msg"></textarea>

  <input type="button" id="btn-send-msg" value=" Send Message ">
</div>
  </ion-content>
</ion-view>
