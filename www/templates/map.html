<ion-view view-title="map" name="map">
  <ion-content class="padding">
  <h2 class="center">Welcome {{ vm.users.current.name }}</h2>
    <span ng-init="vm.emitLocation()"></span>
      <ui-gmap-google-map center='map.center' zoom='map.zoom'>
        <ui-gmap-marker models="markers" coords="'coords'" idkey="markers.id" >
        </ui-gmap-marker>
      </ui-gmap-google-map>
<p>
  There are {{ vm.users.all.length }} other users viewing
  this page with you.
</p>

  </ion-content>
  <multiple-views-support height="60%" />
</ion-view>
